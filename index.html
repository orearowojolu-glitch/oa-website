<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rockstar.</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* ── full-screen image ── */
    .bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: grayscale(85%) brightness(0.55) contrast(1.1) saturate(0.4);
      z-index: 0;
    }

    /* ── cinematic overlays ── */

    /* deep blue-black colour wash */
    .overlay-color {
      position: fixed;
      inset: 0;
      background: rgba(4, 8, 24, 0.55);
      mix-blend-mode: multiply;
      z-index: 1;
    }

    /* darkening vignette — heavier at edges */
    .overlay-vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse 80% 70% at 50% 40%,
        transparent 30%,
        rgba(0, 0, 0, 0.55) 70%,
        rgba(0, 0, 0, 0.88) 100%
      );
      z-index: 2;
    }

    /* thin letterbox bars for cinematic ratio feel */
    .overlay-bars {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(to bottom,
          rgba(0,0,0,0.72) 0%,
          transparent 9%,
          transparent 91%,
          rgba(0,0,0,0.72) 100%
        );
      z-index: 3;
    }

    /* fade lower portion to black to hide shirt */
    .overlay-bottom {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 0, 0, 0.6) 70%,
        rgba(0, 0, 0, 0.97) 85%,
        #000 100%
      );
      z-index: 3;
    }

    /* ── falling streaks ── */
    .streaks {
      position: fixed;
      inset: -20% -10%;
      z-index: 4;
      pointer-events: none;
      transform: rotate(15deg);
      transform-origin: center center;
    }

    .s {
      position: absolute;
      top: -20%;
      width: 1.8px;
      border-radius: 2px;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.0) 10%,
        rgba(255, 255, 255, 0.55) 50%,
        rgba(255, 255, 255, 0.0) 90%,
        transparent 100%
      );
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-20%); }
      to   { transform: translateY(140vh); }
    }

    /* 30 streaks — varied left, height, duration, delay */
